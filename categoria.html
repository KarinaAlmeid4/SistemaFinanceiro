<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Categoria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <div class="container text-center">
        <h1>Cadastro de Categoria</h1>
        <form action="php/INSERT.CATEG.php" method="post">
 
            <div class="form-group">
                <label for="nome">Nome da Categoria:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome da categoria" required>
            </div>
 
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" required>
                    <option value="1">Ativo</option>
                    <option value="0">Inativo</option>
                </select>
            </div>
 
   
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" placeholder="Digite a descrição" required>
            </div>
 
            <div class="form-group">
                <button type="submit" class="btn" id="a">Cadastrar Categoria</button>
            </div>
        </form>
    </div>

</body>
</html>
